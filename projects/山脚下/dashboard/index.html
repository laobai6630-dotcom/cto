<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山脚下项目 - Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>山脚下项目 v2.0 - 监控面板</h1>
            <div class="controls">
                <button id="loginBtn">登录</button>
                <select id="langSelect">
                    <option value="zh_CN">中文</option>
                    <option value="en_US">English</option>
                </select>
            </div>
        </header>
        
        <main>
            <section id="overview">
                <h2>概览</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>候选股票数</h3>
                        <p id="candidateCount">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>对照组股票数</h3>
                        <p id="contrastCount">20</p>
                    </div>
                    <div class="stat-card">
                        <h3>分离度评分</h3>
                        <p id="separationScore">-</p>
                    </div>
                </div>
            </section>
            
            <section id="candidates">
                <h2>候选股票列表</h2>
                <table id="candidatesTable">
                    <thead>
                        <tr>
                            <th>股票代码</th>
                            <th>相似度</th>
                            <th>ML评分</th>
                            <th>筹码评分</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            
            <section id="parameters">
                <h2>参数设置</h2>
                <div class="params">
                    <label>筛选阈值: <input type="number" id="thresholdInput" min="0" max="1" step="0.1" value="0.5"></label>
                    <button id="saveParamsBtn" disabled>保存参数</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/i18n.js"></script>
</body>
</html>
